version: '3.8'



services:
  backend:
    build:
      context: ./backend
    ports:
      - "9000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://username:password@db:5432/gadgets"

    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - gadgets_network


  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gadgets
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - gadgets_network



  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: [ "npm", "run", "build" ]

  nginx:
    build:
      context: ./nginx
    ports:
      - "9009:9009" # Nginx listens on port 9009
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html

volumes:
  db_data:


networks:
  gadgets_network:
    driver: bridge